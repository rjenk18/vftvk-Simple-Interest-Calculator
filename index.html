<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App – Simple Interest Calculator</title>
    </head>

    <body>
        <div class="maindiv">
            <h1>Web App – Simple Interest Calculator</h1>

            <form>
                <div class="row">                    
                    <label class="column left" for="amount">Amount</label>
                    <input class="column right number" type="number"  id="principal" onchange="return checkData()">  
                </div>

                <div class="grid-container">
                    <div class="row">
                        <label class="column left" for="rate">Rate</label>
                        <input class="column right " type="range"  id="rate" min="1", max="20", step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span>
                    </div>
    
                    <div class="row">
                        <label class="column left" for="years">No. of Years</label>
                        <select class="column right" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>  
                </div>

          
            </form>
            
            <button onclick="compute()">Compute Interest</button> <br/><br/>

            <span id="result">

            </span>

            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
 
    </body>
</html>
